<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100 col-6">
    <div class="card p-5">
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Nome</label>
          <input
            type="text"
            [(ngModel)]="form.name"
            name="name"
            required
            class="form-control"
            id="username"
            #username="ngModel"
            placeholder="Seu Nome"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
          />
          <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
            o campo nome é obrigatório!
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input
            type="email"
            [(ngModel)]="form.email"
            name="email"
            required
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Seu email"
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
          />
          <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="email.errors['required']">
              O campo email é obrigatório
            </div>
          </div>
          <small id="emailHelp" class="form-text text-muted"
            >Nunca vamos compartilhar seu email, com ninguém.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            [(ngModel)]="form.password"
            name="password"
            required
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Senha"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              senha precisa de no minimo 6 caracteres
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">cadastrar</button>
      </form>
    </div>
  </div>
</section>
